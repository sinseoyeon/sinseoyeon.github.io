	<script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(document).ready(function(){
       var pg_ht;
       var pg, sc_top;    
       $(".homebg1").eq(0).find(".maintxt").addClass("on");    
       $(window).scroll(function(){
           sc_top =  $(window).scrollTop();
           $(".homebg1").each(function(index){
                pg = $(this).offset();
                if(sc_top >= pg.top-10){
                    $(this).find(".maintxt").addClass("on");
                }  
           }); 
       });
        var win_h = $(window).height();
        $('.homebg1').each(function(index){  
            //각 페이지 data-page 값=스크롤 값을 계산해서 넣기
            $(this).attr("data-page",win_h*index);
        });
        $('.homebg1').on("mousewheel",function(e){ 
            //마우스 휠로 스크롤할 때 한 페이지씩 스크롤링
            var sectionPos = parseInt($(this).attr("data-page"));
            if(e.originalEvent.wheelDelta >= 0) {  //위로 스크롤시 +1
                $("body, html").stop().animate({scrollTop:sectionPos - win_h});
                return false;
            } else if (e.originalEvent.wheelDelta < 0) {  //아래로 스크롤시 -1
                $("body, html").stop().animate({scrollTop:sectionPos + win_h});
                return false; 
            }
        }); 
    });    
    </script>
</head>
